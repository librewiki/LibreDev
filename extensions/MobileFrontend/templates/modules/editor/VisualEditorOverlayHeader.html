<div class="overlay-header initial-header hideable hidden">
	<ul class="v-border bottom-border">
		<li><button class="cancel icon">{{closeMsg}}</button></li>
	</ul>

	<div class="switcher-container bottom-border">
		<button class="editor-switcher icon">{{switchMsg}}</button>
		<div class="switcher-drop-down">
			<div class="mw-ui-button mw-ui-progressive visual-editor"><span class="icon selected"></span>{{visualEditorMsg}}</div><!--
			--><div class="mw-ui-button source-editor"><span class="icon"></span>{{sourceEditorMsg}}</div>
		</div>
	</div>

	<div class="toolbar bottom-border"></div>
	{{^readOnly}}
	<ul>
		<li><button class="continue icon" disabled>{{continueMsg}}</button></li>
	</ul>
	{{/readOnly}}
</div>
