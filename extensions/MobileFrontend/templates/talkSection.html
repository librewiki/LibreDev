<div class="content talk-section">
	<h2>{{section.line}}</h2>

	{{{section.text}}}
	<div class="loading"></div>
	<div class="comment">
		<div class="list-header">{{reply}}</div>
		<div class="comment-content">
			<textarea class="wikitext-editor"></textarea>
			<p class="license">
				{{info}}
				{{{licenseMsg}}}
			</p>
			<button class="mw-ui-button mw-ui-constructive mw-ui-block">{{confirmMsg}}</button>
		</div>
	</div>
</div>
